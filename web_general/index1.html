    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const navItems = document.querySelectorAll('#nav li'); // All <li> elements
            const sideMenu = document.getElementById('side');
            let hideTimeout;
    
            function showSideMenu(item) {
                const rect = item.getBoundingClientRect();
                sideMenu.style.top = `${rect.top}px`;
                sideMenu.style.left = `${rect.right}px`;
                sideMenu.style.display = 'block';
            }
    
            navItems.forEach((li, index) => {
                li.addEventListener('click', (e) => {
                    // Remove all active classes
                    navItems.forEach(i => i.classList.remove('active'));
    
                    // Add active to clicked <li>
                    li.classList.add('active');
    
                    // Show or hide side menu based on index
                    if (index === 0) {
                        sideMenu.style.display = 'none';
                    } else {
                        showSideMenu(li);
                    }
                });
    
                li.addEventListener('mouseover', () => {
                    if (li.classList.contains('active')) {
                        clearTimeout(hideTimeout);
                        if (index !== 0) {
                            showSideMenu(li);
                        } else {
                            sideMenu.style.display = 'none';
                        }
                    }
                });
    
                li.addEventListener('mouseout', () => {
                    hideTimeout = setTimeout(() => {
                        if (!sideMenu.matches(':hover')) {
                            sideMenu.style.display = 'none';
                        }
                    }, 200);
                });
            });
    
            sideMenu.addEventListener('mouseover', () => {
                clearTimeout(hideTimeout);
            });
    
            sideMenu.addEventListener('mouseout', () => {
                hideTimeout = setTimeout(() => {
                    sideMenu.style.display = 'none';
                }, 200);
            });
    
            // Automatically click the first nav item (index 0) on page load
            if (navItems.length > 0) {
                navItems[0].click();
            }
        });
    </script>

     <script>
      function adjustIframeHeight() {
          const iframe = document.getElementById('contentIframe');
          if (iframe && iframe.contentWindow && iframe.contentWindow.document.body) {
              iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
          }
      }
  
      // Adjust iframe height when the content loads
      window.addEventListener('DOMContentLoaded', () => {
          const iframe = document.getElementById('contentIframe');
          if (iframe) {
              iframe.addEventListener('load', adjustIframeHeight);
          }
      });
  </script>
